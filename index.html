<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NWPiP Control</title>
  </head>

  <body>
    <main class="container">
      <div id="error-box" class="error-box" style="display: none;"></div>
      <div class="group">
        <h2>Main Window</h2>
        <input id="win-1-url" type="url" placeholder="Open Main URL" />
        <div class="row">
          <input id="win-1-native" type="checkbox" />
          <span>Native video file path</span>
        </div>
        <span>Position</span>
        <div class="row">
          <input id="win-1-x" type="number" placeholder="X" value="150" />
          <input id="win-1-y" type="number" placeholder="Y" value="100" />
        </div>
        <span>Size</span>
        <div class="row">
          <input id="win-1-w" type="number" placeholder="Width" value="1280" />
          <input id="win-1-h" type="number" placeholder="Height" value="720" />
        </div>
      </div>
      <div class="group">
        <h2>PiP Window</h2>
        <input id="win-2-url" type="url" placeholder="Open PiP URL" />
        <div class="row">
          <input id="win-2-native" type="checkbox" />
          <span>Native video file path</span>
        </div>
        <span>Position</span>
        <div class="row">
          <input id="win-2-x" type="number" placeholder="X" value="150" />
          <input id="win-2-y" type="number" placeholder="Y" value="100" />
        </div>
        <span>Size</span>
        <div class="row">
          <input id="win-2-w" type="number" placeholder="Width" value="550" />
          <input id="win-2-h" type="number" placeholder="Height" value="300" />
        </div>
      </div>
      <div class="row">
        <button id="open-btn">Open Windows</button>
        <button id="start-btn">Start Videos</button>
      </div>
    </main>
    <!-- scripts -->
    <script type="module" src="index.js"></script>
  </body>
</html>
